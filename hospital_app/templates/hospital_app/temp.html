<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Dashboard</h2>

    <!-- Tabs navigation -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="patient-tab" data-toggle="tab" href="#patient" role="tab" aria-controls="patient" aria-selected="true">Patient Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="hospital-tab" data-toggle="tab" href="#hospital" role="tab" aria-controls="hospital" aria-selected="false">Hospital Dashboard</a>
        </li>
    </ul>

    <!-- Tabs content -->
    <div class="tab-content" id="dashboardTabsContent">
        <div class="tab-pane fade show active" id="patient" role="tabpanel" aria-labelledby="patient-tab">
            <h3 class="mt-3">Welcome, Patient</h3>
            <!-- Patient-specific content here -->
            <p>Here you can view available hospitals, beds, and reservation details.</p>
        </div>
        <div class="tab-pane fade" id="hospital" role="tabpanel" aria-labelledby="hospital-tab">
            <h3 class="mt-3">Welcome, Hospital Admin</h3>
            <!-- Hospital-specific content here -->
            <p>Real-time updates on bed statuses, and a system to view, accept, or decline reservations.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
